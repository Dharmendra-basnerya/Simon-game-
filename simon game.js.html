<html lang="en">

<link rel="stylesheet", href="simon game.js.css">
<body>
    <div class="hading">
        <h1>Simon Game</h1>
       <h2>Press  key to  start game </h2>
       <button class="start" style='font-size:24px'> Start <i class='fas fa-sync'></i></button>
    </div>

<div class="btn_container">
     <div class="btn-one">
        <div class="btn red" type="button" id="red" >1</div>
        <div class="btn yellow" type="button" id="yellow">2</div>
    </div>
    <div class="btn-two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn purple" type="button" id="purple">4</div>
    </div>
</div>
</div>
